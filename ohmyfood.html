<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/f76057cac7.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ohmyfood</title>
</head>

<body>
    <header>
        <a href="ohmyfood.html">
            <div>
                <h1>ohmyfood</h1>
            </div>
        </a>
    </header>
    <main>
        <!-- Paris, Belleville -->
        <div class="display-lieu">
            <i class="fas fa-map-marker-alt fa-lg"></i>
            <h2>Paris, Belleville</h2>
        </div>
        <!-- Explorer nos restaurants -->
        <section>
            <div class="display-explorer">
                <div class="flexCenter">
                    <h3>Réservez le menu qui vous convient</h3>
                    <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                </div>
                <div class="boutton-explorer">Explorer nos restaurants</div>
            </div>
        </section>
        <!-- Filtres -->
        <section>
            <div class="padding-filtres">
                <h3>Fonctionnement</h3>
                <div class="flex-filtres roboto">
                    <div class="width-filtres">
                        <div class="filtres">
                            <div class="numéro-filtres">1</div>
                            <i class="couleur-icone fas fa-mobile-alt fa-lg"></i>
                            <div class="padding-texte-filtres">Choisissez un restaurant</div>
                        </div>
                    </div>
                    <div class="width-filtres">
                        <div class="filtres">
                            <div class="numéro-filtres">2</div>
                            <i class="couleur-icone fas fa-list-ul fa-lg"></i>
                            <div class="padding-texte-filtres">Composez votre menu</div>
                        </div>
                    </div>
                    <div class="width-filtres">
                        <div class="filtres">
                            <div class="numéro-filtres">3</div>
                            <i class="couleur-icone fas fa-store fa-lg"></i>
                            <div class="padding-texte-filtres">Dégustez au restaurant</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Images -->
        <section>

        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
